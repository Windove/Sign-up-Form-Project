<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <div class="sidePhoto">
            <div class="logo"></div>
        </div>
        <div class="content">
            <div class="top">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="mid">
                <h1>Let's do this!</h1>
                <div class="formInput">First Name</div>
                <div class="formInput">Last Name</div>
                <div class="formInput">Email</div>
                <div class="formInput">Phone Number</div>
                <div class="formInput">Password</div>
                <div class="formInput">Confirm Password</div>
            </div>
            <div class="bot">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
